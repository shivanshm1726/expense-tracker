version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: expense-tracker-postgres
    environment:
      POSTGRES_DB: expense_tracker_db
      POSTGRES_USER: expense_user
      POSTGRES_PASSWORD: expense_pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expense_user -d expense_tracker_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: expense-tracker-backend:local
    container_name: expense-tracker-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/expense_tracker_db
      DATABASE_USERNAME: expense_user
      DATABASE_PASSWORD: expense_pass
      HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      FRONTEND_URL: http://localhost:5173
      PORT: 8080
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  postgres-data:
