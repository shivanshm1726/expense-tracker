# ========================
# SERVER CONFIG
# ========================
server.port=${PORT:8080}

# ========================
# DATABASE CONFIG
# ========================
# For LOCAL development (PostgreSQL via Homebrew):
#   Leave DATABASE_URL unset â€” it defaults to local PostgreSQL
# For RENDER deployment (PostgreSQL):
#   Set DATABASE_URL=jdbc:postgresql://HOST:PORT/DB_NAME
#   Set DATABASE_USERNAME and DATABASE_PASSWORD
# ========================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/expense_tracker_db}
spring.datasource.username=${DATABASE_USERNAME:shivanshmishra}
spring.datasource.password=${DATABASE_PASSWORD:}

# ========================
# JPA / HIBERNATE CONFIG
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
